# K-ECP SSO - 개발 환경
# Keycloak + PostgreSQL
#
# 사용법:
#   podman-compose up -d
#   http://localhost:8180 에서 Keycloak Admin Console 접속

services:
  keycloak-db:
    image: docker.io/postgres:15-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_dev_123}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - kecp-sso-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_dev_123}
      # Server
      KC_HOSTNAME_URL: ${KEYCLOAK_HOSTNAME_URL:-http://localhost:8180}
      KC_HOSTNAME_ADMIN_URL: ${KEYCLOAK_HOSTNAME_ADMIN_URL:-http://localhost:8180}
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      # Features
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # Theme 캐싱 비활성화 (개발용)
      KC_SPI_THEME_STATIC_MAX_AGE: "-1"
      KC_SPI_THEME_CACHE_THEMES: "false"
      KC_SPI_THEME_CACHE_TEMPLATES: "false"
      # Admin
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes:ro
      - ./keycloak/import:/opt/keycloak/data/import:ro
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    networks:
      - kecp-sso-network
    depends_on:
      keycloak-db:
        condition: service_healthy
    command: start-dev --import-realm
    # Keycloak 24 이미지에 curl/wget이 없어서 healthcheck 비활성화
    # 호스트에서 curl http://localhost:8180/health/ready 로 수동 확인 가능
    healthcheck:
      disable: true
    restart: unless-stopped

volumes:
  keycloak-db-data:

networks:
  kecp-sso-network:
    driver: bridge
